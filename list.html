<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List in html</h1>
    <!-- two types of list order n unorder -->
    ordered List
    <ol type="a" start="5">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <p>Unordered list</p>
    <ul type="circle">
        <li>Apple</li>
        <li>Mango</li>
        <li>Bnana</li>
        <li>Pear</li>
    </ul>
    <p>Nested list</p>
    <ol>
        <li>Ordered list
            <ol>
                <li>1</li>
                <li>2</li>
            </ol>
        </li>

        <li>Unordered list
            <ul>
                <li>2</li>
                <li>3</li>
            </ul>
        </li>

    </ol>
</body>
</html>
